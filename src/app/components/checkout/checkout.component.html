<div class="container-fluid pt-5">
  <div class="row px-xl-5">
    <div class="col-lg-8">
      <div class="mb-4">
        <h4 class="font-weight-semi-bold mb-4">Livraison </h4>
        <div class="row">
          <div class="col-md-6 form-group">
            <label>Nom</label>
            <input class="form-control" type="text" placeholder="John">
          </div>
          <div class="col-md-6 form-group">
            <label>Prénom</label>
            <input class="form-control" type="text" placeholder="Doe">
          </div>
          <div class="col-md-6 form-group">
            <label>E-mail</label>
            <input class="form-control" type="text" placeholder="example@email.com">
          </div>
          <div class="col-md-6 form-group">
            <label>numero portable</label>
            <input class="form-control" type="text" placeholder="+123 456 789">
          </div>
          <div class="col-md-6 form-group">
            <label>Addresse 1</label>
            <input class="form-control" type="text" placeholder="123 Street">
          </div>
          <div class="col-md-6 form-group">
            <label>Addresse 2</label>
            <input class="form-control" type="text" placeholder="123 Street">
          </div>
          <div class="col-md-6 form-group">
            <label>Country</label>
            <select class="custom-select">
              <option selected>United States</option>
              <option>Afghanistan</option>
              <option>Albania</option>
              <option>Algeria</option>
            </select>
          </div>
          <div class="col-md-6 form-group">
            <label>City</label>
            <input class="form-control" type="text" placeholder="New York">
          </div>
          <div class="col-md-6 form-group">
            <label>State</label>
            <input class="form-control" type="text" placeholder="New York">
          </div>
          <div class="col-md-6 form-group">
            <label>ZIP Code</label>
            <input class="form-control" type="text" placeholder="123">
          </div>
          <div class="col-md-12 form-group">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="newaccount">
              <label class="custom-control-label" for="newaccount">Create an account</label>
            </div>
          </div>
          <div class="col-md-12 form-group">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="shipto">
              <label class="custom-control-label" for="shipto"  data-toggle="collapse" data-target="#shipping-address">Ship to different address</label>
            </div>
          </div>
        </div>
      </div>
      <div class="collapse mb-4" id="shipping-address">
        <h4 class="font-weight-semi-bold mb-4">Shipping Address</h4>
        <div class="row">
          <div class="col-md-6 form-group">
            <label>First Name</label>
            <input class="form-control" type="text" placeholder="John">
          </div>
          <div class="col-md-6 form-group">
            <label>Last Name</label>
            <input class="form-control" type="text" placeholder="Doe">
          </div>
          <div class="col-md-6 form-group">
            <label>E-mail</label>
            <input class="form-control" type="text" placeholder="example@email.com">
          </div>
          <div class="col-md-6 form-group">
            <label>Mobile No</label>
            <input class="form-control" type="text" placeholder="+123 456 789">
          </div>
          <div class="col-md-6 form-group">
            <label>Address Line 1</label>
            <input class="form-control" type="text" placeholder="123 Street">
          </div>
          <div class="col-md-6 form-group">
            <label>Address Line 2</label>
            <input class="form-control" type="text" placeholder="123 Street">
          </div>
          <div class="col-md-6 form-group">
            <label>Country</label>
            <select class="custom-select">
              <option selected>United States</option>
              <option>Afghanistan</option>
              <option>Albania</option>
              <option>Algeria</option>
            </select>
          </div>
          <div class="col-md-6 form-group">
            <label>City</label>
            <input class="form-control" type="text" placeholder="New York">
          </div>
          <div class="col-md-6 form-group">
            <label>State</label>
            <input class="form-control" type="text" placeholder="New York">
          </div>
          <div class="col-md-6 form-group">
            <label>ZIP Code</label>
            <input class="form-control" type="text" placeholder="123">
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="card border-secondary mb-5">
        <div class="card-header bg-secondary border-0">
          <h4 class="font-weight-semi-bold m-0">Order Total</h4>
        </div>
        <div class="card-body">
          <h5 class="font-weight-medium mb-3">Produits</h5>
          <div class="d-flex justify-content-between" *ngFor="let item of cartServ.tempCartItems">
            <p>{{item.articleInfo.estamp.sujet}}</p>
            <p> P.U {{item.articleInfo.price}} x {{item.quantity}}</p>

          </div>

          <div class="d-flex justify-content-between mb-3 pt-1">


        </div>
        <div class="card-footer border-secondary bg-transparent">
          <div class="d-flex justify-content-between mt-2">
            <h5 class="font-weight-bold">Total</h5>
            <h5 class="font-weight-bold">{{totalSum(cartServ.tempCartItems)/1000}}Dt</h5>
          </div>
        </div>
      </div>
      <div class="card border-secondary mb-5">
        <div class="card-header bg-secondary border-0">
          <h4 class="font-weight-semi-bold m-0">choisir mode de paiement</h4>
        </div>
        <div class="card-body">
          <div class="form-group">
            <div class="custom-control custom-radio">
              <input type="radio" class="custom-control-input" name="payment" id="paypal" [(ngModel)]="modepay" value="choix1">
              <label class="custom-control-label" for="paypal">Paiement à la livraison</label>
            </div>
          </div>
          <div class="form-group">
            <div class="custom-control custom-radio">
              <input type="radio" class="custom-control-input" name="payment" id="directcheck" [(ngModel)]="modepay"value="choix2">
              <label class="custom-control-label" for="directcheck">Paiement au bureau de poste</label>
            </div>
          </div>
          <div class="">
            <div class="custom-control custom-radio">
              <input type="radio" class="custom-control-input" name="payment" id="banktransfer" [(ngModel)]="modepay" value="choix3">
              <label class="custom-control-label" for="banktransfer"> Paiement par carte bancaire </label>
            </div>

          </div>
        </div>
        <div class="card-footer border-secondary bg-transparent">
          <button class="btn btn-block btn-warning my-3 py-3" [disabled]="modepay === undefined" (click)="makePayment(totalSum(cartServ.tempCartItems))">
            <p *ngIf="modepay === 'choix3'; else t2">Passer au paiement</p>
            <ng-template #t2>Valider et continuer</ng-template>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
