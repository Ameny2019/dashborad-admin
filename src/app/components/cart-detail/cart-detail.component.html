
<!-- Page Header Start -->
<div class="container-fluid bg-secondary mb-5">
    <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
        <h1 class="font-weight-semi-bold text-uppercase mb-3">Shopping Cart</h1>
       
    </div>
</div>






<div class="container-fluid pt-5">
    <div class="row px-xl-5">
        <div class="col-lg-8 table-responsive mb-5">
            <table class="table table-bordered text-center mb-0">
                <thead class="bg-secondary text-dark">
                    <tr>
                        <th>Prdouit</th>
                        <th>Prix</th>
                        <th>Qantit√©</th>
                        <th>Total</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let prod of cartServ.tempCartItems;let index=index">
                        <th scope="row">{{index+1}}</th>
                        <td>{{prod.articleInfo.estamp.sujet}}</td>
                        <td>{{prod.quantity}}</td>
                        <td>{{prod.quantity*toNumber(prod.articleInfo.price)}}</td>
                        <td><button class="btn btn-danger" (click)="deleteItemCart(index)">Supprimer</button></td>
                    </tr>

                </tbody>
            </table>
        </div>
        <div class="col-lg-4">
            <form class="mb-5" action="">
                <div class="input-group">
                    <input type="text" class="form-control p-4" placeholder="Coupon Code">
                    <div class="input-group-append">
                        <button class="btn btn-warning">si vous avez du coupon </button>
                    </div>
                </div>
            </form>
            <div class="card border-secondary mb-5">
                <div class="card-header bg-secondary border-0">
                    <h4 class="font-weight-semi-bold m-0"> total panier</h4>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between mb-3 pt-1">
                        <!-- <h6 class="font-weight-medium">Subtotal</h6>
                        <h6 class="font-weight-medium">{{quantite}}</h6> -->
                    </div>
                    <div class="d-flex justify-content-between">
                        <h6 class="font-weight-medium">Prix </h6>
                        <h6 class="font-weight-medium">{{prix}}</h6>
                    </div>
                </div>
                <div class="card-footer border-secondary bg-transparent">
                    <div class="d-flex justify-content-between mt-2">
                        <h5 class="font-weight-bold">Total</h5>
                        <h5 class="font-weight-bold">{{totalSum(cartServ.tempCartItems)}}Dt</h5>
                    </div>
                    <button class="btn btn-block btn-warning my-3 py-3" (click)="makePayment(totalSum(cartServ.tempCartItems))">Passer au paiement</button>
                </div>
            </div>
        </div>
    </div>
</div>
