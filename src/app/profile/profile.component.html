<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img class="rounded-circle mt-5" width="150px"
                    src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg" /><span
                    class="font-weight-bold">{{name}}</span><span class="text-black-50">{{role}}</span><span> </span>
            </div>
        </div>
        <div class="col-md-5 border-right">
            <form class="p-3 py-5" [formGroup]="profileForm">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Mon Profil</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label class="labels">Nom & Prénom </label><input type="text" class="form-control"
                            placeholder="Prénom" formControlName="client" />
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <label class="labels">Numéro de téléphone</label><input type="text" class="form-control"
                            placeholder="enter phone number" formControlName="phoneNumber" />
                    </div>
                    <div class="col-md-12">
                        <label class="labels">Addresse</label><input type="text" class="form-control"
                            placeholder="enter address line 1" formControlName="addresse" />
                    </div>

                    <div class="col-md-12">
                        <label class="labels">Email </label><input type="text" class="form-control" placeholder="Email"
                            formControlName="email" />
                    </div>
                </div>

                <div class="mt-5 text-center">
                    <button class="btn btn-warning profile-button" type="button">
                        Modifier
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
